<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Interactive Lab</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    background: linear-gradient(
        135deg,
        #4568dc,
        #b06ab3
    );
    color: #ffffff;
    min-height: 100vh;
}

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: #0b0d12;
            border-bottom: 1px solid #1f2933;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links a {
    margin-left: 16px;
    text-decoration: none;
    color: #e5e7eb;
    font-size: 14px;
    font-weight: 500;

    padding: 8px 18px;
    border-radius: 999px;

    transition: background 0.25s ease, transform 0.2s ease;
}
.nav-links a:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-1px);
}

        .nav-links a:hover {
            color: #ffffff;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: calc(100vh - 80px);
            padding: 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            color: #9ca3af;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .hero button {
            padding: 14px 32px;
            font-size: 16px;
            background-color: #111827;
            color: #ffffff;
            border: 1px solid #374151;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #1f2933;
        }
        .fade-in {
    animation: fadeIn 0.4s ease forwards;
}

.fade-out {
    animation: fadeOut 0.4s ease forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}
/* SINGLE HERO BUTTON */
.hero-button,
.hero a {
    display: inline-block;
    margin-top: 30px;
    text-decoration: none;

    padding: 16px 40px;
    border-radius: 999px;

    background: linear-gradient(
        135deg,
        #fbc2eb,
        #a6c1ee
    );

    color: #111827;
    font-size: 16px;
    font-weight: 600;

    box-shadow: 0 14px 34px rgba(0, 0, 0, 0.3);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.hero-button:hover,
.hero a:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 20px 46px rgba(0, 0, 0, 0.4);
}

.hero-button:active,
.hero a:active {
    transform: scale(0.96);
}
/* FIX: background layers must not block interaction */
.background,
.overlay,
.hero::before,
.hero::after,
.content::before,
.content::after {
    pointer-events: none;
}
/* FORCE HERO BUTTON INTERACTION */
.content a {
    position: relative;
    z-index: 50;
    pointer-events: auto;
    cursor: pointer;
}
/* HERO BUTTON FINAL STYLE */
.content a {
    display: inline-block;
    margin-top: 30px;
    padding: 16px 40px;

    border-radius: 999px;
    text-decoration: none;

    background: linear-gradient(
        135deg,
        #fbc2eb,
        #a6c1ee
    );

    color: #111827;
    font-size: 16px;
    font-weight: 600;

    box-shadow: 0 14px 34px rgba(0, 0, 0, 0.3);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

@media (hover: hover) and (pointer: fine) {
    .content a:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 20px 46px rgba(0, 0, 0, 0.4);
    }
}
.content a:focus-visible {
    outline: none;
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 20px 46px rgba(0, 0, 0, 0.4);
}

.content a:active {
    transform: scale(0.96);
}
/* FADE UP ANIMATION */
.fade-up {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 0.9s ease-out forwards;
}

.fade-up.delay {
    animation-delay: 0.25s;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.subtitle {
    color: #f9fafb;
}
/* FORCE subtitle color */
.fade-up.subtitle {
    color: #ffffff !important;
}

    </style>
</head>
<body class="fade-in">

    <div class="navbar">
        <div class="logo">FALSE REALM</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="experiments.html">Experiments</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <div class="hero">
        <h1 class="fade-up">Interactive Visual Experiments</h1>
<p class="fade-up delay subtitle">
    A personal space where I build my own world
</p>

        <button id="go-experiments">View Experiments</button>

    </div>
<script>
    const button = document.getElementById("go-experiments");

    button.addEventListener("click", () => {
        document.body.classList.add("fade-out");

        setTimeout(() => {
            window.location.href = "experiments.html";
        }, 400);
    });
</script>

</body>
</html>
