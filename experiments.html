<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiments | My Interactive Lab</title>
<div class="page-divider"></div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0d0f14;
            color: #e5e7eb;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: #0b0d12;
            border-bottom: 1px solid #1f2933;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #cbd5e1;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .page {
            padding: 60px;
        }

        .page h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .page p {
            color: #9ca3af;
        }
        .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 40px;
    margin-top: 50px;
}
.card {
    background: linear-gradient(
        135deg,
        #1f2933,
        #0b0d12
    );
    padding: 32px 36px;
    border-radius: 28px;

    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);

    transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
}

.card:hover {
    border-color: #4b5563;
    transform: translateY(-4px);
}


.card h2 {
    margin-bottom: 10px;
    font-size: 21px;
    font-weight: 700;
    color: #ffffff;
}

.card p {
    color: #d1d5db;
    margin-bottom: 18px;
}

.card a {
    display: inline-block;
    text-decoration: none;
    color: #111827;

    background: linear-gradient(
        135deg,
        #fbc2eb,
        #a6c1ee
    );

    padding: 10px 22px;
    border-radius: 999px;
    font-size: 14px;
    font-weight: 600;

    transition: transform 0.2s ease;
}
.card a:hover {
    transform: scale(1.05);
}


.card a:hover {
    background-color: #1f2933;
}
/* =========================
   MOBILE RESPONSIVE STYLES
   ========================= */

@media (max-width: 768px) {

    /* Navbar spacing */
    .navbar {
        padding: 16px 20px;
    }

    .nav-links a {
        margin-left: 16px;
        font-size: 14px;
    }

    /* Page padding */
    .container {
        padding: 20px;
    }

    /* Cards grid */
    .cards {
        gap: 24px;
        margin-top: 30px;
    }

    /* Card styling */
    .card {
        padding: 26px 24px;
        border-radius: 24px;
    }

    .card h2 {
        font-size: 18px;
    }

    .card p {
        font-size: 14px;
    }

    /* Button tap friendliness */
    .card a {
        padding: 12px 24px;
        font-size: 14px;
    }
}
/* EXPERIMENT PAGE LOAD ANIMATION */
.card {
    opacity: 0;
    transform: translateY(20px);
    animation: cardFadeUp 0.8s ease forwards;
}

.card:nth-child(1) { animation-delay: 0.1s; }
.card:nth-child(2) { animation-delay: 0.2s; }
.card:nth-child(3) { animation-delay: 0.3s; }
.card:nth-child(4) { animation-delay: 0.4s; }

@keyframes cardFadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.page-divider {
    width: 100px;
    height: 2px;
    margin: 0 auto 40px;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
    );
}
/* NAVBAR STYLING */
.navbar{
  display:flex; justify-content:space-between; align-items:center;
  padding:15px 25px; color:white; background:rgba(0,0,0,0.6);
  position:fixed; top:0; width:100%; z-index:10;
}

.nav-links{ list-style:none; display:flex; gap:25px; }
.nav-links a{ text-decoration:none; color:white; font-size:18px; }

.hamburger{ display:none; font-size:28px; cursor:pointer; }

/* Mobile menu defaults hidden */
.mobile-menu{ display:none; flex-direction:column; padding:10px; background:rgba(0,0,0,0.9); }
.mobile-menu a{ color:white; padding:8px 0; }

/* Responsive behavior */
@media(max-width:768px){
  .nav-links{ display:none; }
  .hamburger{ display:block; }
}

    </style>
</head>
