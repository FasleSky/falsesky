<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Interactive Lab</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0d0f14;
            color: #e5e7eb;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: #0b0d12;
            border-bottom: 1px solid #1f2933;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #cbd5e1;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: calc(100vh - 80px);
            padding: 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            color: #9ca3af;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .hero button {
            padding: 14px 32px;
            font-size: 16px;
            background-color: #111827;
            color: #ffffff;
            border: 1px solid #374151;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #1f2933;
        }
        .fade-in {
    animation: fadeIn 0.4s ease forwards;
}

.fade-out {
    animation: fadeOut 0.4s ease forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

    </style>
</head>
<body class="fade-in">

    <div class="navbar">
        <div class="logo">FALSE REALM</div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="experiments.html">Experiments</a>
            <a href="#">About</a>
        </div>
    </div>

    <div class="hero">
        <h1>Interactive Visual Experiments</h1>

        <p>
             A personal space where I build my own world
        </p>

        <button id="go-experiments">View Experiments</button>

    </div>
<script>
    const button = document.getElementById("go-experiments");

    button.addEventListener("click", () => {
        document.body.classList.add("fade-out");

        setTimeout(() => {
            window.location.href = "experiments.html";
        }, 400);
    });
</script>

</body>
</html>
