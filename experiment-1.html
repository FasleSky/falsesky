<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MAIN MENU -->
<div id="menu">
    <h1>FLAPPY BIRD</h1>
    <button id="play">PLAY</button>
    <button id="characters">CHARACTERS</button>
</div>

<!-- CHARACTER MENU -->
<div id="charMenu">
    <h2>Select Bird</h2>
    <div id="skins">
        <img src="https://i.ibb.co/cKWYWR3z/Untitled-Project-12.png" data-id="1">
        <img src="https://i.ibb.co/0jLLJ15q/Untitled-Project-1.png" data-id="2">
        <img src="https://i.ibb.co/XkKdpVp7/Untitled-Project-2.png" data-id="3">
        <img src="https://i.ibb.co/Y7fTWKTf/Untitled-Project-1-removebg-preview.png" data-id="4">
    </div>
    <button id="back">BACK</button>
</div>

<!-- GAME -->
<div id="wrapper">
    <canvas id="game" width="450" height="600"></canvas>
    <div id="score">0</div>
</div>

<!-- GAME OVER BOX -->
<div id="gameOver">
    <h2>Game Over NOOB</h2>
    <button id="retry">RETRY</button>
</div>

<script src="script.js"></script>
</body>
</html>
