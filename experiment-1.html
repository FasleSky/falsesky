<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment 1 â€“ Hand Reactive Particles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0f172a;
            overflow: hidden;
            font-family: system-ui, sans-serif;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15; /* TEMP: visible for testing */
            transform: scaleX(-1);
        }

        .hint {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>

<video id="camera" autoplay playsinline></video>

<div class="hint">
    Allow camera access and show your hand
</div>

<script>
    const video = document.getElementById("camera");

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user" }
            });
            video.srcObject = stream;
        } catch (err) {
            alert("Camera access is required for this experiment.");
        }
    }

    startCamera();
</script>

</body>
</html>
