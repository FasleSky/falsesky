<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Lab</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    background: linear-gradient(
        135deg,
        #4568dc,
        #b06ab3
    );
    color: #ffffff;
    min-height: 100vh;
}

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: #0b0d12;
            border-bottom: 1px solid #1f2933;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links a {
    margin-left: 16px;
    text-decoration: none;
    color: #e5e7eb;
    font-size: 14px;
    font-weight: 500;

    padding: 8px 18px;
    border-radius: 999px;

    transition: background 0.25s ease, transform 0.2s ease;
}
.nav-links a:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-1px);
}

        .nav-links a:hover {
            color: #ffffff;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: calc(100vh - 80px);
            padding: 20px;
        }

        .hero h1 {
            font-size: clamp(28px, 6vw, 48px);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: clamp(14px, 4vw, 18px);
            color: #9ca3af;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .hero button {
            padding: 14px 32px;
            font-size: 16px;
            background-color: #111827;
            color: #ffffff;
            border: 1px solid #374151;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #1f2933;
        }
        .fade-in {
    animation: fadeIn 0.4s ease forwards;
}

.fade-out {
    animation: fadeOut 0.4s ease forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}
/* SINGLE HERO BUTTON */
.hero-button,
.hero a {
    display: inline-block;
    margin-top: 30px;
    text-decoration: none;

    padding: 16px 40px;
    border-radius: 999px;

    background: linear-gradient(
        135deg,
        #fbc2eb,
        #a6c1ee
    );

    color: #111827;
    font-size: 16px;
    font-weight: 600;

    box-shadow: 0 14px 34px rgba(0, 0, 0, 0.3);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.hero-button:hover,
.hero a:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 20px 46px rgba(0, 0, 0, 0.4);
}

.hero-button:active,
.hero a:active {
    transform: scale(0.96);
}
/* FIX: background layers must not block interaction */
.background,
.overlay,
.hero::before,
.hero::after,
.content::before,
.content::after {
    pointer-events: none;
}
/* FORCE HERO BUTTON INTERACTION */
.content a {
    position: relative;
    z-index: 50;
    pointer-events: auto;
    cursor: pointer;
}
/* HERO BUTTON FINAL STYLE */
.content a {
    display: inline-block;
    margin-top: 30px;
    padding: 16px 40px;

    border-radius: 999px;
    text-decoration: none;

    background: linear-gradient(
        135deg,
        #fbc2eb,
        #a6c1ee
    );

    color: #111827;
    font-size: 16px;
    font-weight: 600;

    box-shadow: 0 14px 34px rgba(0, 0, 0, 0.3);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

@media (hover: hover) and (pointer: fine) {
    .content a:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 20px 46px rgba(0, 0, 0, 0.4);
    }
}
.content a:focus-visible {
    outline: none;
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 20px 46px rgba(0, 0, 0, 0.4);
}

.content a:active {
    transform: scale(0.96);
}
/* FADE UP ANIMATION */
.fade-up {
    opacity: 0;
    transform: translateY(16px);
    animation: fadeUp 1.4s ease-out forwards;
}

.fade-up.delay {
    animation-delay: 0.4s;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.subtitle {
    color: #f9fafb;
}
/* FORCE subtitle color */
.fade-up.subtitle {
    color: #ffffff !important;
}
/* BACKGROUND DEPTH LAYER */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(
            circle at 20% 20%,
            rgba(255, 255, 255, 0.12),
            transparent 40%
        ),
        radial-gradient(
            circle at 80% 70%,
            rgba(0, 0, 0, 0.25),
            transparent 45%
        );
    pointer-events: none;
    z-index: 0;
}
/* INFINITY PARTICLE BACKGROUND */
#infinity-bg {
    position: fixed;
    inset: 0;
    z-index: -1;
    pointer-events: none;
}
/* MOBILE CONTENT SPACING FIX */
.content {
    padding-left: 20px;
    padding-right: 20px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
}
/* MOBILE HERO BUTTON SIZE */
@media (max-width: 600px) {
    .content a {
        padding: 14px 28px;
        font-size: 15px;
    }
}
/* NAVBAR STYLING */
.navbar{
  display:flex; justify-content:space-between; align-items:center;
  padding:15px 25px; color:white; background:rgba(0,0,0,0.6);
  position:fixed; top:0; width:100%; z-index:10;
}

.nav-links{ list-style:none; display:flex; gap:25px; }
.nav-links a{ text-decoration:none; color:white; font-size:18px; }

.hamburger{ display:none; font-size:28px; cursor:pointer; }

/* Mobile menu defaults hidden */
.mobile-menu{ display:none; flex-direction:column; padding:10px; background:rgba(0,0,0,0.9); }
.mobile-menu a{ color:white; padding:8px 0; }

/* Responsive behavior */
@media(max-width:768px){
  .nav-links{ display:none; }
  .hamburger{ display:block; }
}

    </style>
</head>

<script>
const canvas = document.getElementById("infinity-bg");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];
const COUNT = 320;

for (let i = 0; i < COUNT; i++) {
    particles.push({
        t: Math.random() * Math.PI * 2,
        speed: (window.innerWidth < 600 ? 0.002 : 0.004) + Math.random() * 0.003,
        offset: Math.random() * Math.PI * 2,
        depth: Math.random()
    });
}

function infinity(t, scale) {
    const x = Math.sin(t) * scale;
    const y = Math.sin(t * 2) * scale * 0.5;
    return { x, y };
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const baseScale = Math.min(canvas.width, canvas.height);
const scale = baseScale * (window.innerWidth < 600 ? 0.45 : 0.32);

    for (const p of particles) {
        p.t += p.speed;

        const pos = infinity(p.t + p.offset, scale);
        const depthScale = 0.4 + p.depth * 0.8;
const angle = Math.PI / 3; // 60 degrees
const cos = Math.cos(angle);
const sin = Math.sin(angle);

const rotatedX = pos.x * cos - pos.y * sin;
const rotatedY = pos.x * sin + pos.y * cos;

       const x = cx + rotatedX * depthScale;
const y = cy + rotatedY * depthScale;

        ctx.beginPath();
        ctx.arc(x, y, 1.2 * depthScale, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${0.7 * depthScale})`;
        ctx.fill();
    }

    requestAnimationFrame(animate);
}

animate();
</script>
<script>
function toggleMenu(){
  const menu = document.getElementById("mobileMenu");
  menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}
</script>
