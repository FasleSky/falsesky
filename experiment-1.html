<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1: Particle Hand Magic</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }

        /* The Pop-up UI */
        #popup-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
        }

        #guidance-pop {
            position: relative;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            animation: fadeIn 0.5s ease;
        }

        #guidance-pop h1 { font-weight: 300; letter-spacing: 2px; }
        #guidance-pop p { color: #00d4ff; font-size: 1.2rem; margin-top: 10px; }

        #close-btn {
            position: absolute;
            top: 15px; right: 20px;
            background: none; border: none;
            color: white; font-size: 24px; cursor: pointer;
            transition: transform 0.2s;
        }
        #close-btn:hover { transform: scale(1.2) rotate(90deg); color: #ff4b2b; }

        /* Hidden Video for tracking */
        #video-input { display: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="popup-overlay">
        <div id="guidance-pop">
            <button id="close-btn">&times;</button>
            <h1>Experiment 1</h1>
            <p>Show hand gesture to see magic</p>
        </div>
    </div>

    <video id="video-input"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        let scene, camera, renderer, particles, geometry;
        const particleCount = 10000;
        let targetPositions = [];
        let currentShapeIndex = 0;
        const videoElement = document.getElementById('video-input');
        
        // 1. Initialize Three.js Scene
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Particle Geometry
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 10;
                colors[i] = Math.random();
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            createShapes();
            animate();
        }

        // 2. Shape Generators (Templates)
        function createShapes() {
            const shapes = [];

            // Sphere (Default)
            shapes.push(getSphereData());
            // Heart
            shapes.push(getHeartData());
            // Saturn
            shapes.push(getSaturnData());
            // Infinity
            shapes.push(getInfinityData());

            targetPositions = shapes;
        }

        function getSphereData() {
            const arr = new Float32Array(particleCount * 3);
            for(let i=0; i<particleCount; i++) {
                const phi = Math.acos(-1 + (2 * i) / particleCount);
                const theta = Math.sqrt(particleCount * Math.PI) * phi;
                arr[i*3] = 2 * Math.cos(theta) * Math.sin(phi);
                arr[i*3+1] = 2 * Math.sin(theta) * Math.sin(phi);
                arr[i*3+2] = 2 * Math.cos(phi);
            }
            return arr;
        }

        function getHeartData() {
            const arr = new Float32Array(particleCount * 3);
            for(let i=0; i<particleCount; i++) {
                const t = Math.random() * Math.PI * 2;
                arr[i*3] = 0.15 * (16 * Math.pow(Math.sin(t), 3));
                arr[i*3+1] = 0.15 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                arr[i*3+2] = (Math.random() - 0.5) * 0.5;
            }
            return arr;
        }

        function getSaturnData() {
            const arr = new Float32Array(particleCount * 3);
            for(let i=0; i<particleCount; i++) {
                if(i < particleCount * 0.5) { // Core
                    const r = Math.random() * 1.5;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    arr[i*3] = r * Math.sin(phi) * Math.cos(theta);
                    arr[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                    arr[i*3+2] = r * Math.cos(phi);
                } else { // Rings
                    const r = 2.5 + Math.random() * 1.5;
                    const theta = Math.random() * Math.PI * 2;
                    arr[i*3] = r * Math.cos(theta);
                    arr[i*3+1] = (Math.random() - 0.5) * 0.2;
                    arr[i*3+2] = r * Math.sin(theta);
                }
            }
            return arr;
        }

        function getInfinityData() {
            const arr = new Float32Array(particleCount * 3);
            for(let i=0; i<particleCount; i++) {
                const t = (i / particleCount) * Math.PI * 2;
                const scale = 3 / (3 - Math.cos(2 * t));
                arr[i*3] = scale * Math.cos(t);
                arr[i*3+1] = scale * Math.sin(2 * t) / 2;
                arr[i*3+2] = (Math.random() - 0.5) * 0.5;
            }
            return arr;
        }

        function morphTo(index) {
            const posAttr = geometry.attributes.position;
            const target = targetPositions[index];
            
            for(let i=0; i<particleCount * 3; i++) {
                gsap.to(posAttr.array, {
                    [i]: target[i],
                    duration: 2,
                    ease: "power2.inOut",
                    onUpdate: () => posAttr.needsUpdate = true
                });
            }
            
            // Random Color Change
            const colAttr = geometry.attributes.color;
            const newColor = new THREE.Color(`hsl(${Math.random() * 360}, 100%, 50%)`);
            for(let i=0; i<particleCount; i++) {
                colAttr.array[i*3] = newColor.r;
                colAttr.array[i*3+1] = newColor.g;
                colAttr.array[i*3+2] = newColor.b;
            }
            colAttr.needsUpdate = true;
        }

        // 3. Hand Tracking Logic
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                // Use Index Finger Tip (Landmark 8) for tracking
                const x = (hand[8].x - 0.5) * -10;
                const y = (hand[8].y - 0.5) * -10;
                
                particles.position.x += (x - particles.position.x) * 0.1;
                particles.position.y += (y - particles.position.y) * 0.1;

                // Simple Gesture: If hand is high, change shape
                if(hand[8].y < 0.2) {
                    currentShapeIndex = (currentShapeIndex + 1) % targetPositions.length;
                    morphTo(currentShapeIndex);
                }
            }
        });

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        // 4. UI Logic
        document.getElementById('close-btn').addEventListener('click', () => {
            document.getElementById('popup-overlay').style.display = 'none';
            initThree();
            cameraFeed.start();
        });

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
